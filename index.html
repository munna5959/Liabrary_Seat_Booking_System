<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>DIU Library Portal</title>
</head>
<body>
     <div class="wrapper">
        <form action="">
            <h1>Log in to DIU Library</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forget">
                <label>
                    <input type="checkbox">Remember me
                </label>
                <a href="https://students.diu.ac/">Forgot Password</a>
            </div>
            <button type="submit" class="btn"><a href="home.html">LOG IN</a></button>
            
            <div class="register-link">
                <p>Dont have an account?
                    <a href="https://students.diu.ac/">Register</a>
                </p>
            </div>

        </form>
     </div>
</body>
</html>
